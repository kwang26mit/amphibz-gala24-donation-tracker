<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amphibious Achievement Donation Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    .progress-container {
      margin-bottom: 20px;
      position: relative;
    }
    .progress-bar {
      background-color: #f0f0f0;
      border-radius: 5px;
      height: 20px;
    }
    .progress-tick {
      position: absolute;
      width: 2px;
      background-color: #000;
      height: 10px;
      top: 5px;
    }
    .progress-label {
      position: absolute;
      top: 25px;
      font-size: 12px;
      text-align: center;
      transform: translateX(-50%);
    }
    .amount {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Amphibious Achievement Donation Tracker</h1>
    <div class="progress-container">
      <div class="progress-bar" style="width: {{ progress }}%;"></div>
      <div class="progress-tick" style="left: 15%;"></div>
      <div class="progress-tick" style="left: 37.5%;"></div>
      <div class="progress-tick" style="left: 60%;"></div>
      <div class="progress-tick" style="left: 82.5%;"></div>
      <div class="progress-label" style="left: 15%;">$750</div>
      <div class="progress-label" style="left: 37.5%;">$1250</div>
      <div class="progress-label" style="left: 60%;">$2000</div>
      <div class="progress-label" style="left: 82.5%;">$2500</div>
    </div>
    <div class="amount">${{ total }}</div>
  </div>

  <script>
    // Total donations and milestones
    const total = 1500; // Change this value to the current total donations
    const milestone1 = 750;
    const milestone2 = 1250;
    const milestone3 = 2000;
    const milestone4 = 2500;

    // Calculate progress percentage
    const progress = Math.min((total / milestone4) * 100, 100);

    // Update progress bar
    document.querySelector('.progress-bar').style.width = progress + '%';
  </script>
</body>
</html>
